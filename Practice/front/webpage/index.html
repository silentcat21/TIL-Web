<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="연습장"/>
    <meta name="keywords" content="Practice"/>
    <meta name="author" content="silencecat"/>
    
    <!-- Open Graph-->
    <!--
        1. og:title - 사이트의 제목 태그
        2. og:type - 사이트의 종류 스타일 예) video.movie
        3. og:image - 사이트를 나타낼 대표 이미지
        4. og:url - 사이트의 대표 url

        og:오브젝트:url - 이미지 혹은 비디오, 오디오 오브젝트의 경로
        og:오브젝트:secure_url - SSL(HTTPS)의 경로
        og:오브젝트:type - 오브젝트 타입의 종류
        og:오브젝트:width - 오브젝트 너비
        og:오브젝트:height - 오브젝트 높이
        og:오브젝트:alt - 오브젝트 설명

    -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="네이버"/>
    <meta property="og:description" content="naver"/>
    <meta property="og:image" content="img/fun-coding-mark.png"/>
    <meta property="og:url" content="http://www.naver.com"/>

    <!-- Twitter card-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="제목" />
    <meta name="twitter:description" content="설명" />
    <meta name="twitter:image" content="이미지 상대 경로" />
    <meta name="twitter:url" content="사이트 경로" />
    <meta name="twitter:creator" content="이름" />

    <!-- 일반적인 favicon 설정-->
    <link rel="icon" href="img/fun-coding.ico"/>
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />
    <!-- 인터넷 익스플로어용 fabicon 설정 -->
    <link rel="shortcut icon" tyle="image/x-icon" href="img/fun-coding.ico" />

    <!-- CSS Reset(1), style.css, 아이콘 폰트, 웹페이지 사용 폰트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!-- https://fontawesome.com/start -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">


    <title>연습장</title>
</head>
<body>
    <!-- CSS 작명 규칙 (BEM: Block Element Modifier)
         head-container-blue 이런 순서)
        - :단어와 단어 사이에는 하이픈
        _(언더바) : ~의 하위요소 (예: head-container_head-brand) 대문자 사용 잘 안함
        -- : ~의 상태를 나타낼 때 (예: head-container_head-brand--nolink)-->
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-brand"><a href="https://www.fun-coding.org">잔재미코딩</a></div>
                <div class="head-blog"><a href="https://www.fun-coding.org/daveblog.html">잔재미코딩 블로그 모음</a></div>
            </div>
        </div>
    </header>
    <!-- 메인 이미지 섹션 -->
    <section class="main">
        <div class="main-container">
            <div class="inner">
                <div class="title-container">
                    <div class="title">좀 더 확실하게 배워봅시다</div>
                    <div class="message">기본이 탄탄해야 구조를<br>
                        구성하는데 어려움이 없다.</div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="inner">
            <div class="skill-container">
                <div class="skill">
                    <i class="fab fa-python skill-icon python-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">업무 자동화</div>
                        <div class="skill-usage">크롤링/자동매매</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="far fa-chart-bar skill-icon chart-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">데이터 분석</div>
                        <div class="skill-usage">데이터분석/SQL</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fab fa-app-store-ios skill-icon appstore-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">AI</div>
                        <div class="skill-usage">인공지능 활용</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fab fa-vuejs skill-icon vue-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">풀스택</div>
                        <div class="skill-usage">웹/웹서비스</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="inner">
            <div class="roadmap-container">
                <div class="roadmap-title-container">
                    <div class="roadmap-title">코딩 관련 블로그 서적</div>
                    <div class="arrow-container">
                        <i class="slide-prev fas fa-chevron-circle-left"></i>
                        <i class="slide-next fas fa-chevron-circle-right"></i>
                    </div>
                </div>
                <ul class="class-list">
                    <li class="class-card">
                        <img src="./img/fun-coding-mark.png" alt="대체 문자 설명" class="class-img" />
                        <div class="class-container">
                            <div class="class-skill">
                                <div class="class-type">학습방법</div>
                                <div class="class-format">블로그</div>
                            </div>
                            <div class="class-desc">
                                <div class="class-title"></div>
                                <div class="class-detail"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
