<!--
    CSS block 과 inline
     - 모든 HTML 태그는 각 태그마다 디폴트로 block 또는 inline 특성을 가짐
        해당 속성은 display 프로퍼티를 통해 변경 가능하므로, 해당 속성을 가지는 요소 라는 용어를 사용하기로 함
    
    1.1 block 특성
     - block 특성을 가지는 요소는 다음과 같은 특징을 가짐
      - 항상 새로운 라인에 표시 (예: div 태그와 span 태그를 써보면, div요소는 다음 라인에 표시되는 반면에,
        span 요소는 동일한 라인에 표시)
     - 화면 너비 전체를 차지(자동으로 width:100%, height: auto 가 됨)
     - width, height, margin, padding 프로퍼티 설정 가능
     - block 요소 안에, inline 요소 포함 가능
     - 디폴트로 block 특성을 가지는 주요 html 태그
        div
        h1~h6
        p, ol, ul, li
        hr, table, form
        예:
        <!DOCTYPE html>
            <html lang="ko">
            <head>
                <meta charset="UTF-8" />
            </head>
            <body>
                <div style="background-color: red; width: 200px;">
                블록 <span>레벨</span> 요소
                </div>
                <br />
                <span style="background-color: red; width: 200px;"
                >블록
                <div>레벨</div>
                요소
                </span>
                <span style="background-color: red; width: 200px; display: block;"  <-width 설정 적용 안됨 inline 이라서
                >블록
                <div>레벨</div>
                <span>레벨</span>
                요소
                </span>
            </body>
            </html>
    
    1.2 inline 특성
     - inline 특성을 가지는 요소는 아래와 같은 특징을 가짐
            - 새로운 라인으로 시작하지 않음(즉, 동일한 라인에 다른 요소와 함께 위치 가능)
            - content 너비만큼 가로폭 차지
            - width, height, margin, padding 등의 프로퍼티 지정 불가
                상, 하 여백은 line-height로 지정 가능
            - inline 특성을 가지는 요소 뒤에 공백(엔터나 스페이스 등)이 있을 경우, 정의하지 않은 space(4px)가 자동 지정
                즉, 공백이 엔터든, 스페이스든, 임의로 space로 변환되어 표현됨
            - inline 특성을 가지는 요소 안에, block 특성을 가지는 요소를 포함할 수 없음
            - 디폴트로 inline 특성을 가지는 HTML 태그
                span, a, strong, img, br, input, select, textarea, button
        
    1.3 CSS display 프로퍼티는 요소의 display 프로퍼티를 설정
     - 모든 HTML 태그는 각 태그마다 디폴트로 block 또는 inline 특성을 가지지만, display 프로퍼티를 통해 특성 변경 가능
            - display 프로퍼티
                block: block 특성을 가지는 요소로 지정
                inline: inline 특성을 가지는 요소로 지정
                inline-block: inline-block 특성을 가지는 요소로 지정
                none: 해당 요소를 화면에 표시하지 않는다(해당 요소가 차지하는 공간까지 사라짐)

                <span style="background-color: red; width: 200px; display: block;">

    1.4 visibility 프로퍼티
     - 요소를 보이게 할 것인지, 아닌지를 설정
        display:none; 과 visibility: hidden; 의 차이점을 알아둬야 함
        - visible: 해당 요소를 보이게 함(디폴트)
        - hidden: 해당 요소를 보이지 않게 함 none은 해당요소가 차지하는 공간까지 사라지지만 hidden은 해당요소가 차지하는 공간은 남겨둠
        - collapse: table 요소에 사용하며 행이나 열을 보이지 않게 함
        - none: table요소의 row나 column을 보이지 않게 한다. IE, 파이어폭스에서만 동작 크롬에서는 hidden과 동일하게 동작

    1.5 inline-block 특성
     - block 과 inline 특성을 모두 가짐
     - inline 요소와 같이 한 라인에 표현되면서도, width, height, margin, padding 등의 프로퍼티 지정 가능

        주요 특성
         - 다른 요소와 함께 동일 라인에 표시
         - width, height, margin, padding 등의 프로퍼티 지정 가능
            상, 하 여백은 margin 또는 ling-height 둘 다 사용 가능
         - content 너비만큼 가로폭 차지
         - inline-block 특성을 가지는 요소 뒤에 공백(엔터나 스페이스 등)이 있을 경우, 정의하지 않은 space 자동 지정
            즉, 공백에 엔터든, 스페이스든, 임의로 space(4px)로 변환되어 표현됨
            space(4px)를 삭제하려면 다음과 같은 기법을 사용하면 됨(다소 트릭 같은 느낌)
                    1. 태그와 태그 사이를 붙임
                    <strong>내용</strong><strong>내용</strong>
                    2. 태그 닫기와 열기를 붙임
                    <strong>내용</strong><strong>
                    내용
                    </strong>
                    3. 태그와 태그 사이에 주석 처리
                    <strong>내용</strong>(주석처리)
                    <strong>내용</strong>


-->
