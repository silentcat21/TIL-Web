
<!--
    1.position 프로퍼티
     - HTML 요소 위치를 결정하는 방식 설정으로, 다음과 같은 크게 4가지 방식이 있음
        1. 정적 위치(static position)지정 방식(디폴트)
         - 다른 태그와의 관계에 의해 자동으로 배치되며, 임의로 위치 설정 불가, 상속등으로 설정된 position을 리셋 할 때 사용
        2. 상대 위치(relative position)지정 방식
         - 문서의 일반적인 흐름에 포함되므로, relative 미설정시 원래 있어야 하는 위치의 공간은 남겨두고, 요소가 상대적 위치로 이동
           문서의 일반적인 흐름: 요소를 수직으로 놓을지, 수평으로 놓을지 결정하는 것
         - 따라서, 해당 요소의 위치가 변경되었다고 해도, 다른 요소는 본래의 공간으로 채워지거나 하지 않음
           화장실에 줄서다가, 자기 줄 위치는 남겨두고, 잠깐 줄 밖에서 있는 것과 동일한 이치(다른 사람으로 채워지지 않음)
        3. 절대 위치(absolution position)지정 방식
         - 가장 가까운 위치에 있는 position 속성이 relative인 부모 요소를 기준으로, left, right, top, bottom 값으로 요소를 위치
         - position 속성이 relative인 부모 요소가 없으면, body 요소를 기준으로 위치
         - 문서의 일반적인 흐름에서 포함되지 않고, 페이지 레이아웃 공간도 배정하지 않음
           따라서, 다른 요소가 위치를 점유해도 덮어 씌우게 됨(이런 특성을 부유 객체라 함)
        4. 고정 위치(fixed position)지정 방식
         - position 속성이 relative 인 부모 요소가 아니라, 뷰포트(viewport: 웹 페이지가 사용자에게 보여지는 영역)을 기준으로 특정 위치에 배치(스크롤 되도 움직이지 않음)
         - 문서의 일반적인 흐름에서 배제, 웹페이지 레이아웃 공간도 배정하지 않음
           따라서, 다른 요소가 먼저 위치를 점유해도 덮어 씌우게 됨
        (https://codesandbox.io/s/cssposition-j3y46?file=/index.html)

    2. z-index, overflow 프로퍼티
     2.1 z-index 프로퍼티에 큰 숫자값을 지정할수록 화면 전면에 출력
      - position 프로퍼티가 static 이외의 요소에 적용
        <div class="box1" style="z-index: 1000;">노랑</div>
        <div class="box2" style="z-index: 100;">옅은 파랑</div>
        <div class="box3" style="z-index: 10;">빨강</div>
        <div class="box4" style="z-index: 1;">짙은 파랑</div>
        z-index가 가장 높은 순으로 전면부에 배치됨

     2.2 overflow 프로퍼티는 자식 요소가 부모 요소 영역을 벗어 났을 때의 처리 방법을 정의
      - visible: 부모 영역을 벗어난 부분을 표시(디폴트)
      - hidden: 부모 영역을 벗어난 부분을 잘라냄(표시 안함)
      - scroll: 부모 영역을 벗어난 부분이 없어도 스크롤 표시(최근 브라우저들에서 scroll 설정은 auto와 동일하게 벗어난 부분이 있을 때만 표스크롤 표시)
      - auto: 부모 영역을 벗어난 부분이 있을 때만 스크롤 표시
