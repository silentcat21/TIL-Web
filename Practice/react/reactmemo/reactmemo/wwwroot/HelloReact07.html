<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React 07 - Function Component</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        //        ^ JSX를 사용하여 HTML을 JavaScript로 전환
        let title = "JSX 표현식(Expression)";

        let seeSharp = {
            title: "C#",
            description: "내용 들어오는 곳..."
        };
        // JSX, React에서 함수형 컴퍼넌트는 첫글자 대문자 규칙!!!!
        function BookTitle() {
            return (
                <div className="row">
                    <h1>My book</h1>
                </div>
            );
        }
        //ECMA-6 화살표형 함수 컴퍼넌트 
        const BookFooter = () => <p>제가 집필한 책 목록입니다.</p>;

        const Copyright = () => {
            return <p>Copyright &copy;</p>;
        }

        ReactDOM.render(
            (
                <div className="container mb-2">
                    <BookTitle/>
                    <div className="row">
                        <div className="col-12">
                            {title}
                        </div>
                    </div>
                    <div className="row">
                        <div className="col-2">
                            {seeSharp.title}
                        </div>
                        <div className="col-10">
                            {seeSharp.description}
                        </div>
                    </div>
                    <BookFooter/>
                    <Copyright/>
                </div>
            ),
            document.getElementById("root")
        );
    </script>
</body>
</html>
